<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>
Add New Content:
<input type="text" id="inptext">
<button id="btn">Add</button>
<table id="table">
  <tr>
    <th>Id</th>
    <th>Content</th>
  </tr>
</table>


<script>
document.getElementById("btn").addEventListener("click", () => {add()});
let id = 1;
function add() {
  let content = document.getElementById("inptext").value;
  const row = document.createElement("tr");
  const row_id = document.createElement("td");
  const row_content = document.createElement("td");
  row_id.textContent = id;
  id += 1;
  row_content.textContent  = content;
  row.appendChild(row_id);
  row.appendChild(row_content);
  const table = document.getElementById("table");
  table.appendChild(row);
}

</script>

</body>
</html>
