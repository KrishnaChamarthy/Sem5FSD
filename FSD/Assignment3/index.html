<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-register">
        Register
    </div>
    <form class="container">
        <div class="title">Student Login</div>
        <div class="container-element">
            <p>Username:</p>
            <input type="text" placeholder="Enter Username" id="username-input">
            <div class="username validator"></div>
        </div>
        <div class="container-element email-element">
            <p>Email: </p>
            <input type="text" placeholder="Enter Email" id="email-input">
            <div class="email validator"></div>
        </div>
        <div class="container-element mobile-element">
            <p>Mobile No: </p>
            <input type="text" placeholder="Enter Mobile No" id="mobile-input">
            <div class="mobile validator"></div>
        </div>
        <div class="container-element">
            <p>Password: </p>
            <input type="password" placeholder="Enter Password" id="password-input">
            <div class="password validator"></div>
        </div>
        <div class="container-element confirm-password-element">
            <p>Confirm Password: </p>
            <input type="password" placeholder="Confirm Password" id="confirm-password-input">
            <div class="confirm-password validator"></div>
        </div>
        <button id="btn">Submit</button>
        <label id="output"></label>
    </form>
    <script src="index.js"></script>    
</body>
</html>
